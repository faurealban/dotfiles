# -----------------------------------------------------------
# Theme
# -----------------------------------------------------------

general {
	# window borders
	border_size = 0
	no_border_on_floating = false

	col.inactive_border = 0xff111111
	col.active_border = 0xfff9ab17
	col.nogroup_border = 0xff111111
	col.nogroup_border_active = 0xfff9ab17

	# window gaps
	gaps_in = 12
	gaps_out = 24
	gaps_workspaces = 0
}

decoration {
	# corners
	rounding = 8

	# opacity
	active_opacity = 1.0
	inactive_opacity = 1.0
	fullscreen_opacity = 1.0

	# shadow
	drop_shadow = true
	shadow_range = 4
	shadow_render_power = 2
	shadow_ignore_window = true
	col.shadow = 0x88000000
	col.shadow_inactive = 0x44000000
	shadow_offset = 0, 0
	shadow_scale = 1.0

	# dim
	dim_inactive = false
	dim_strength = 0.5
	dim_special = 0.2
	dim_around = 0.4
	screen_shader = 

	blur {
		enabled = false

		size = 8
		passes = 1
		ignore_opacity = false
		new_optimizations = true
		xray = false
		noise = 0.0117
		contrast = 0.8916
		brightness = 0.8172
		vibrancy = 0.1696
		vibrancy_darkness = 0.0
		special = false
		popups = false
		popups_ignorealpha = 0.2
	}
}

animations {
	enabled = true
	first_launch_animation = true
	
	bezier = linear, 0.0, 0.0, 1.0, 1.0
	bezier = quad, 0.45, 0, 0.55, 1
	
	animation = global, 1, 4, quad 
}

misc {
	# hypr defaults
	disable_hyprland_logo = true
	disable_splash_rendering = true

	# splash
	col.splash = 0xffffffff
	splash_font_family = 

	# wallpaper
	force_default_wallpaper = -1
	background_color = 0xff121211
}




# -----------------------------------------------------------
# Settings
# -----------------------------------------------------------

##########
# Monitors
##########

monitor = , preferred, 0x0, 1.2


##########
# Programs
##########

$terminal = kitty
$navigator = firefox


###########
# Autostart
###########

exec-once = hyprpaper
exec-once = hypridle


#######################
# Environment variables
#######################

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24


#####################
# Appearance & Layout
#####################

general {
	# mouse sentivity
	sensitivity = 1.0
	apply_sens_to_raw = false

	# window resize
	resize_on_border = false
	extend_border_grab_area = 8
	hover_icon_on_border = true
	resize_corner = 0

	# focus
	layout = dwindle
	no_focus_fallback = false

	# tearing
	allow_tearing = false
}

master {
	# master window
	new_is_master = true
}


#######
# Input
#######

input {
	# keyboard
	# kb_file = 
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	numlock_by_default = false
	resolve_binds_by_sym = false
	repeat_rate = 20
	repeat_delay = 500

	# mouse
	follow_mouse = 1
	sensitivity = 0
	accel_profile = flat
	force_no_accel = false
	left_handed = false
	scroll_points = 
	scroll_method = 
	scroll_button = 0
	scroll_button_lock = 0
	scroll_factor = 1.0
	natural_scroll = false
	mouse_refocus = true
	float_switch_override_focus = 1
	special_fallthrough = false
	off_window_axis_events = 1

	touchpad {
		disable_while_typing = true
		natural_scroll = false
		scroll_factor = 1.0
		middle_button_emulation = false
		tap_button_map = 
		clickfinger_behavior = false
		tap-to-click = true
		drag_lock = false
		tap-and-drag = false
	}
}

gestures {
	# workspace swipe
	# only affected touchpad
	workspace_swipe = false
}


#############
# Keybindings
#############

# mod key
$mod = SUPER

# programs
bind = $mod, Q, exec, $terminal
bind = $mod, W, exec, $navigator

# kill / exit
bind = $mod, C, killactive,
bind = $mod, M, exit,

# fullscreen
bind = $mod, F, fullscreen

# brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%

# lock session
bind = $mod, P, exec, pidof hyprlock || hyprlock

# move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# switch workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# mode window to a specific workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10


######################
# Windows & Workspaces
######################

windowrulev2 = suppressevent maximize, class:.*

