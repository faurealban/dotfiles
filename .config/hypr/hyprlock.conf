input-field {
	monitor =
	
	# size
	size = 124, 24
	
	# borders
	outline_thickness = 0
	rounding = 8

	# dots
	dots_size = 0.5
	dots_spacing = 0.2
	dots_center = false
	dots_rounding = -1

	# colors
	outer_color = rgb(151515)
	inner_color = 0xff121211
	font_color = 0xfffaca16
	capslock_color = -1
	numlock_color = -1
	bothlock_color = -1
	invert_numlock = false
	swap_font_color = false
	check_color = 0xfffaca16
	fail_color = 0xffff4f00
	fail_text =

	# animations
	fade_on_empty = true
	fade_timeout = 1000
	fail_transition = 300
	
	# text
	placeholder_text =
	hide_input = false
	
	# position
	position = 80, -32
	halign = left
	valign = center
}

label {
	monitor =

	# text
	text = cmd[update:60000] echo " $(~/.config/scripts/utils/get_battery_capacity.sh)%"
	color = 0xfffaebe1
	font_size = 14
	font_family = JetBrainsMono Nerd Font Mono
	rotate = 0
	
	# position
	position = 50, 100
	halign = left
	valign = bottom
}
