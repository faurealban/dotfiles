general {
	disable_loading_bar = true
	hide_cursor = true
	grace = 0
	ignore_empty_input = false
	
	# fades
	no_fade_in = false
	no_fade_out = false
}

background {
	monitor =
	
	# wallpaper
	path = ~/.config/hypr/wallpaper.png
	color = 0xff121211

	# effects
	blur_passes = 1
	blur_size = 0
	noise = 0.0 #0.0117
	contrast = 1.0 #0.8916
	brightness = 0.6 #0.8217
	vibrancy = 1.0 #0.1696
	vibrancy_darkness = 0.0
}

shape {
    monitor =

    # style
    size = 360, 1080
    color = 0xff121211
    rounding = 0
    border_size = 0
    border_color = 0xff000000
    rotate = 0
    xray = false
	
    # shadow
	shadow_passes = 2
	shadow_size = 2
	shadow_color = 0xff121211
	shadow_boost = 2.0

    # position
    position = 0, 0
    halign = left
    valign = top
}

label {
	monitor =
	
	# text
	text = cmd[update:86400000] date +"%A"
	color = 0xffdddddd
	font_size = 32
	font_family = JetBrainsMono Nerd Font Mono
	rotate = 0

	# position
	position = 50, -100
	halign = left
	valign = top
}

