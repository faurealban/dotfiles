# -----------------------------------------------------------
# Theme
# -----------------------------------------------------------

######
# Font
######
font_family JetBrainsMono Nerd Font Mono

########
# Cursor
########

cursor #f9ab17
cursor_text_color #eeeeee
undercurl_style thin-sparse
box_drawing_scale 0.001, 1, 1.5, 2


#######
# Mouse
#######

# urls
url_color #f94d00
url_style curly

# pointer
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam


########
# Window
########

# borders
window_border_width 2px
draw_minimal_borders yes
active_border_color #00ff00
inactive_border_color #cccccc
bell_border_color #ff5a00

# margin & padding
window_margin_width 0
single_window_margin_width -1
window_padding_width 4
single_window_padding_width -1

# text placement when width is uneven
placement_strategy center


#########
# Tab bar
#########

# location
tab_bar_edge bottom

# margin
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0

# style
tab_bar_style fade
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " |"
tab_powerline_style angled
tab_activity_symbol none
tab_title_max_length 0
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# text
active_tab_title_template none
active_tab_foreground #000
active_tab_background #eee
active_tab_font_style bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

# colors
tab_bar_background none
tab_bar_margin_color none


########
# Colors
########

# text
foreground #eeeeee
background #121211
selection_foreground #111111
selection_background #f9ab17

# background
background_opacity 1.0
background_blur 0
background_image none
background_image_layout tiled
background_image_linear no
dynamic_background_opacity no
background_tint 0.0
background_tint_gaps 1.0

# dim
dim_opacity 0.4

# black
color0 #111111
color8 #111111

# red
color1 #ff4f00
color9 #ff4f00

# green
color2  #0bda51
color10 #0bda51

# yellow
color3  #faca16
color11 #faca16

# blue
color4  #007fff
color12 #007fff

# magenta
color5  #8804ce
color13 #8804ce

# cyan
color6  #14ffff
color14 #14ffff

# white
color7  #eeeeee
color15 #eeeeee

# mark 1
mark1_foreground black
mark1_background #98d3cb

# mark 2
mark2_foreground black
mark2_background #f2dcd3

# mark 3
mark3_foreground black
mark3_background #f274bc




# -----------------------------------------------------------
# Settings
# -----------------------------------------------------------

######
# Font
######

# family
bold_font auto
italic_font auto
bold_italic_font auto

# size
font_size 11.0

# ligatures
disable_ligatures never

# left to right
force_ltr no

# display
text_composition_strategy platform
text_fg_override_threshold 0


########
# Cursor
########

cursor_shape block

cursor_beam_thickness 1.5
cursor_underline_thickness 2.0

cursor_blink_interval -1
cursor_stop_blinking_after 15.0


############
# Scrollback
############

scrollback_lines 1000
scrollback_indicator_opacity 1.0
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0

scrollback_fill_enlarged_window no

# scroll speed
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1

touch_scroll_multiplier 2.0


#######
# Mouse
#######

mouse_hide_wait -1

# urls
detect_urls no
open_url_with default
url_prefixes http https
#url_excluded_characters
show_hyperlink_targets no
underline_hyperlinks always

# selection
copy_on_select no
paste_actions quote-urls-at-prompt,confirm
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#
#select_by_word_characters_forward

# other
click_interval -1.0
focus_follows_mouse no


###############
# Mouse actions
###############

# clear all
clear_all_mouse_actions yes

#############
# Performance
#############

# delay
repaint_delay 16
input_delay 10

# sync
sync_to_monitor yes


######
# Bell
######

# audio
enable_audio_bell no
bell_path none
linux_bell_theme __custom

# visual
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell no
bell_on_tab "! "

# command
command_on_bell none


#################
# Window & Layout
#################

# default
remember_window_size no
initial_window_width 400
initial_window_height 600

# layouts
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2

# decorations
inactive_text_alpha 1.0
hide_window_decorations no

# logo
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5

# resize
resize_debounce_time 0.1 0.5
resize_in_steps no

# other
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1


##########
# Advanced
##########

# default programs
shell .
editor nvim

# child death
close_on_child_death no

# remote control
#remote_control_password
allow_remote_control no
listen_on none

# updates
update_check_interval 168

# startup
startup_session none

# clipboard
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512

# file transfer password
#file_transfer_confirmation_bypass

# hyperlinks
allow_hyperlinks yes

# shell
shell_integration enabled

# cloning
allow_cloning ask
clone_source_strategies venv,conda,env_var,path

# notification
notify_on_cmd_finish never

# environment variables
term xterm-kitty
terminfo_type path

# STDOUT & STDERR
forward_stdio no


#############
# Keybindings
#############

# shortcuts
clear_all_shortcuts yes

# mod key
kitty_mod ctrl+shift

map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+k scroll_line_up
map kitty_mod+j scroll_line_down
map kitty_mod+z scroll_to_prompt -1
map kitty_mod+y scroll_to_prompt 1
map kitty_mod+plus change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+w open_url_with_hints

