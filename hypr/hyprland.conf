source = ./themes/min_bw.conf

# -----------------------------------------------------------
# Theme
# -----------------------------------------------------------

misc {
	# hypr defaults
	disable_hyprland_logo = true
	disable_splash_rendering = true

	# splash
	col.splash = 0xffffffff
	splash_font_family = 

	# wallpaper
	force_default_wallpaper = -1
}


# -----------------------------------------------------------
# Settings
# -----------------------------------------------------------

##########
# Monitors
##########

monitor = eDP-1, highres, 0x0, 1.0
# Mirror main monitor
#monitor = , highres, 0x0, 1.0, mirror, eDP-1
# Independant monitor
#monitor = , highres, 0x0, 1.0

xwayland {
    force_zero_scaling = true
}


######################
# Windows & Workspaces
######################

windowrulev2 = suppressevent maximize, class:.*


##########
# Programs
##########

$terminal = foot
$navigator = firefox


###########
# Autostart
###########

exec-once = hyprpaper


#######################
# Environment variables
#######################

env = XCURSOR_SIZE, 16
env = HYPRCURSOR_SIZE, 16


#####################
# Appearance & Layout
#####################

general {
	# mouse sentivity
	#sensitivity = 0.8
	#apply_sens_to_raw = false

	# window resize
	resize_on_border = false
	extend_border_grab_area = 8
	hover_icon_on_border = true
	resize_corner = 0

	# focus
	layout = dwindle
	no_focus_fallback = false

	# tearing
	allow_tearing = false
}

master {
	# master window
	#new_is_master = true
}


#############
# Keybindings
#############

# mod key
$mod = SUPER

# programs
bind = $mod, Q, exec, $terminal
bind = $mod, W, exec, $navigator

# kill / exit / lock
bind = $mod, C, killactive,
bind = $mod, M, exit,

# fullscreen
bind = $mod, F, fullscreen

# brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%

# sound
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# screenshot
bind = $mod, S, exec, grim ~/Pictures/$(date +'%s_screenshot.png')

# move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# switch workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# mode window to a specific workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10


#######
# Input
#######

input {
	# keyboard
	# kb_file = 
	kb_layout =
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	numlock_by_default = false
	resolve_binds_by_sym = false
	repeat_rate = 20
	repeat_delay = 500

	# mouse
	follow_mouse = 1
	sensitivity = 0
	accel_profile = flat
	force_no_accel = true
	left_handed = false
	scroll_points = 
	scroll_method = 
	scroll_button = 0
	scroll_button_lock = 0
	scroll_factor = 1.0
	natural_scroll = false
	mouse_refocus = true
	float_switch_override_focus = 1
	special_fallthrough = false
	off_window_axis_events = 1

	touchpad {
		disable_while_typing = true
		natural_scroll = false
		scroll_factor = 1.0
		middle_button_emulation = false
		tap_button_map = 
		clickfinger_behavior = false
		tap-to-click = true
		drag_lock = false
		tap-and-drag = false
	}
}

cursor {
    inactive_timeout = 2
}

gestures {
	# workspace swipe
	# only affected touchpad
	workspace_swipe = false
}
